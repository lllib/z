<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .header{
        padding: 4rem 0;
        display: flex;
        justify-content: space-between;
    }
    .header span{
        font-size: 3rem;
        font-weight: bolder;
    }
    .header button{
        font-size:  3rem;
        font-weight: bolder;
    }
    .main{
        width: 50rem;
        margin: 0 auto;

    }
    .img-wrap{
        width:100%;
        display: flex;
        flex-direction: column;
        align-items:center;

    }
    .img img{
        width: 80%;
        display: inline-block;
        padding: 1rem 0;
        border: 1px solid #ee2f2b;
        margin: 0 auto;
    }
    #dialog{
        position:fixed;
        top: 30rem;
        width: 32rem;
        /*margin: 0 auto;*/
        left: 50%;
        margin-left: -15rem;
        padding:2rem;
        font-size: 4rem;
        box-shadow:  2px 2px 10px #cccccc;
        background: #eee;
        display: none;
        border-radius: 2rem;
        flex-direction: column;
		text-align:center
    }
    #dialog button{
        width: 10rem;
        margin: 0 auto;
        margin-top: 2rem;
        font-size:  3rem;
    }

</style>
<body>

<div class="main">
    <div class="header">
       <span>厂长微信号:L18190932198</span>
        <button id="isBtn">关注</button>

    </div>
    <div class="img-wrap">
		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="">
		<img src="3.jpg" alt="">
		<img src="4.jpg" alt="">
		<img src="5.jpg" alt="">
    </div>

    <div id="dialog">
        <span>已复制微信号<br>可到微信添加好友</span>
        <button id="isOkBtn">OK</button>
    </div>
</div>



</body>
</html>
<script>

    document.getElementById('isBtn').addEventListener('click',function () {

        copy('123456789')
        document.getElementById('dialog').style.display='flex'
    })
    document.getElementById('isOkBtn').addEventListener('click',function () {
        document.getElementById('dialog').style.display='none'
    })


    function copy(text) {
        var input = document.createElement('input');
        input.setAttribute('readonly', 'readonly'); // 防止手机上弹出软键盘
        input.setAttribute('value', text);
        document.body.appendChild(input);
        // input.setSelectionRange(0, 9999);
        input.select();
        var res = document.execCommand('copy');
        document.body.removeChild(input);
        return res;
    }

</script>
